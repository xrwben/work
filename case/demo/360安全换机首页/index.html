	<script type="text/javascript">
		$(document).ready(function(){
			var _width;
			var _left;
			var _index = 0;
			$(".nav ul li").mouseenter(function(){
				_width = $(this).width();
				_left = $(this).position().left;
				$(".circle").animate({
					"left" : _left+"px",
					"width" : _width
				},100);
			});
			$(".nav ul").mouseleave(function(){
				$(".circle").stop(true).animate({
					"left" : "0px",
					"width" : "28px"
				},200);
			});
			
			$(".slide_left ul li").click(function(){
				_index = $(this).index();
				$(this).addClass("curr").siblings().removeClass("curr");
				var _top = $(".bg .pic").eq(_index).offset().top;
				//console.log(_top)
				$("html,body").animate({
					scrollTop : _top + 'px'
				},500);
			});

			$(window).scroll(function(){
				var _height = $(this).scrollTop();
				$(".bg .pic").each(function(_i){
					//var _i = $(this).index();
					var _h = $(".bg .pic").eq(_i).offset().top;
					console.log(_i+"-"+_h+"-"+_height);
					if(_h<=_height){

				})
			});
		})
