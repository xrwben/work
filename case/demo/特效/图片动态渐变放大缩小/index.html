<!doctype html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <meta name="Generator" content="EditPlus®">

  <title>Document</title>
  <style>
	*{margin:0;padding:0;}
	body{background:#000;}
	.box{width:100%;
		height:auto;
		}
	.img{transform:scale(0.6);
			border:2px solid #fff;
			float:left;
			margin-left:0px;
			margin-right:-50px;
			transition:0.5s;
			position:relative;
			}
	.img img{padding:10px;
		}
	.shadow{width:100%;
		height:100%;
		position:absolute;
		left:0;
		top:0;
		background:rgba(0,0,0,0.5);
		transition:0.5s;
		}

	/*鼠标经过*/
	.box .img:hover{
		transform:scale(0.8);
		}
	/*阴影动画*/
	#img_1:hover .shadow{
		height:0;
		}
	#img_2:hover .shadow{
		height:0;
		margin-top:120px;
		}
	#img_3:hover .shadow{
		width:0;
		margin-left:200px;
		}
	#img_4:hover .shadow{
		height:0;
		width:0;
		margin-top:120px;
		margin-left:200px;
		}
	#img_5:hover .shadow{
		height:0;
		width:0;
		margin-top:120px;
		margin-left:200px;
		transform:rotateY(360deg);
		}
	#img_6:hover .shadow{
		height:0;
		width:0;
		margin-top:120px;
		margin-left:200px;
		transform:rotate(360deg);
		}
  </style>
 </head>
 <body>
	<div class="box">
		<div class="img"id="img_1">
			<div class="shadow"></div>
			<img src="images/01.jpg"></img>
		</div>
		<div class="img"id="img_2">
			<div class="shadow"></div>
			<img src="images/02.jpg"></img>
		</div>
		<div class="img"id="img_3">
			<div class="shadow"></div>
			<img src="images/03.jpg"></img>
		</div>
		<div class="img"id="img_4">
			<div class="shadow"></div>
			<img src="images/04.jpg"></img>
		</div>
		<div class="img"id="img_5">
			<div class="shadow"></div>
			<img src="images/05.jpg"></img>
		</div>
		<div class="img"id="img_6">
			<div class="shadow"></div>
			<img src="images/06.jpg"></img>
		</div>
	</div>
 </body>
</html>
