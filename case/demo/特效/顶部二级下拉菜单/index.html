	<script type="text/javascript">
		var t="";
		$("#Menu ul li").hover(function(){//鼠标滑上去
			var _this=$(this);
			t=setTimeout(function(){
				_this.addClass("hover");
				_this.find(".list").animate({opacity:1,"top":"45px"},300);
			},300);
			
		},function(){//鼠标移开
			clearTimeout(t);
			$(this).removeClass("hover");
			$(this).find(".list").animate({opacity:0,"top":"0px"},300);
		});
