<!doctype html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <meta name="Generator" content="EditPlus®">
  <meta name="Author" content="">
  <meta name="Keywords" content="">
  <meta name="Description" content="">
  <title>精美相册 - LB</title>
  <!--link type="text/css" rel="stylesheet" href="style.css"-->
  <style type="text/css">
	*{margin:0;padding:0;}
	html,body{width:100%;height:100%;overflow:hidden;}
	body{background:url("images/bg.jpg");background-size:100%;}
	.Pic_box{width:630px;height:450px;margin:100px auto 0px;}
	.Pic_box ul li{list-style:none;float:left;margin:5px;border:5px solid #fff;
		box-shadow:0 0 20px #fff;}
	.Pic_box ul li img{width:190px;height:130px;display:block;}

	.shadow{width:100%;height:100%;background:rgba(0,0,0,0.8);
		position:absolute;left:0;top:0;display:none;}
	.big_pic{width:460px;height:340px;position:absolute;
		left:0;top:0;right:0;bottom:0;margin:auto;display:none;}
	.big_pic ul li{position:absolute;left:0;top:0;border:2px solid #fff;
		list-style:none;}
	.big_pic ul li img{width:460px;height:340px;display:block;}
	.big_pic a{width:30px;height:70px;border:1px solid #fff;position:absolute;
		top:50%;margin-top:-35px;color:#fff;line-height:70px;text-align:center;
		border-radius:5px;text-decoration:none;font-size:30px;
		box-shadow:0 0 5px #fff;z-index:5;}
	.btn_prev{left:-200px;}
	.btn_next{right:-200px;}
  </style>
 </head>
 <body>
	<div class="Pic_box">
		<ul>
			<li><img src="images/main/1.jpg"></li>
			<li><img src="images/main/2.jpg"></li>
			<li><img src="images/main/3.jpg"></li>
			<li><img src="images/main/4.jpg"></li>
			<li><img src="images/main/5.jpg"></li>
			<li><img src="images/main/6.jpg"></li>
			<li><img src="images/main/7.jpg"></li>
			<li><img src="images/main/8.jpg"></li>
			<li><img src="images/main/9.jpg"></li>
		</ul>
	</div>
	<div class="shadow"></div>
	<div class="big_box">
		<div class="big_pic">
			<ul>
				<li><img src="images/show/0/1.jpg"></li>
				<li><img src="images/show/0/2.jpg"></li>
				<li><img src="images/show/0/3.jpg"></li>
				<li><img src="images/show/0/4.jpg"></li>
				<li><img src="images/show/0/5.jpg"></li>
			</ul>
			<a class="btn_prev" href="javascript:void(0)">&lt;</a>
			<a class="btn_next" href="javascript:void(0)">&gt;</a>
		</div>
	</div>

	<script type="text/javascript" src="js/jquery.js"></script>
	<script type="text/javascript">
		$(document).ready(function(){
			$(".Pic_box ul li").click(function(){
				var _index = $(this).index();
				for(var i=0;i<5;i++){
					var url = "images/show/"+_index+"/"+(i+1)+".jpg";
					$(".big_pic ul li").eq(i).find("img").attr("src",url);
				}
				$(".shadow,.big_pic").show();
			});
			$(".btn_next").click(function(){
				$(".big_pic ul li").last().animate({left:"460px"},500,function(){
					$(".big_pic ul").prepend($(this));
					$(this).animate({left:0},300);
				});
			});
			$(".btn_prev").click(function(){
				$(".big_pic ul li").last().animate({left:"-460px"},500,function(){
					$(".big_pic ul").prepend($(this));
					$(this).animate({left:0},300);
				});
			});
			$(".shadow").click(function(){
				$(".shadow,.big_pic").hide();
			})
		})
	</script>
 </body>
</html>
