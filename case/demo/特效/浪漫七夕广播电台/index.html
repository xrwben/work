	<!--实现拖拽-->
	<script type="text/javascript" src="js/jquery.js"></script>
	<script type="text/javascript" src="js/jquery-1.11.1.min.js"></script>
    <script type="text/javascript">
		$(document).ready(function(){
			var x1;
			var y1;
			$(".music").mousedown(function(e){
				var down_left=e.clientX;
				var bor_left=$(this).offset().left;
				x1 = down_left-bor_left;
				var down_top=e.clientY;
				var bor_top=$(this).offset().top;
				y1 = down_top-bor_top;
				$(".music").mousemove(function(e){
					var now_left= e.clientX;
					var move_left=now_left-x1;
					var now_top= e.clientY;
					var move_top=now_top-y1;
					$(".music").css("left",move_left);
					$(".music").css("top",move_top);
				});
				$(document).mouseup(function(e){
					$(".music").unbind("mousemove");
				});
			});
		});

		/*$(document).ready(function(){
			$(".music").draggable();
		});*/
    </script>
