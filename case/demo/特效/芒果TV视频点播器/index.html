	.Small_pic ul li .yy{width:90px;height:51px;background:rgba(0,0,0,0.6);
			position:absolute;left:0;top:0;}
	.Small_pic ul li.hover{border:2px solid #ff9900;}
	.Small_pic ul li.hover .yy{opacity:0;}

	<script type="text/javascript" src="js/jquery.js"></script>
	<script type="text/javascript">
		
		var _index = 0;
		$(".Small_pic ul li").hover(function(){
			clearInterval(time);
			_index=$(this).index();
			$(this).addClass("hover").siblings().stop(true).removeClass("hover");
			$(".Big_pic ul li").eq(_index).fadeIn(500).siblings().fadeOut(300);
		});
		
		//自动轮播
		function autoplay(){
			
				_index++;
				if(_index>7)
				{
					_index=0;
				}
				$(".Small_pic ul li").eq(_index).addClass("hover").siblings().removeClass("hover");
				$(".Big_pic ul li").eq(_index).fadeIn(500).siblings().fadeOut(300);

		};
		time=setInterval("autoplay()",5000);
	</script>
