<!doctype html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <meta name="Keywords" content="">
  <meta name="Description" content="">
  <title>小人物_后台登录</title>
  <style type="text/css">
	*{margin:0px;padding:0px;}
	html,body{width:100%;height:100%;background:url("images/login_bg.jpg")no-repeat;
			background-size:cover;color:#fff;font-family:"微软雅黑";}
	.login{width:310px;height:280px;background:rgba(0,0,0,0.5);box-shadow:2px 2px 10px #fff;
		border-radius:10px;padding:20px;position:relative;top:100px;left:40%;}
	.top{width:100%;font-size:30px;line-height:50px;font-weight:bold;}
	.login p{margin-top:20px;}
	.login p b{width:70px;display:inline-block;}
	.login p input.text{width:200px;height:30px;font-size:12px;border:none;opacity:0.6;
			padding:0 5px 0 25px;}
	.login p input.user{background:#fff url("images/login_user.jpg")no-repeat 3px 6px;}
	.login p input.pwd{background:#fff url("images/login_pwd.jpg")no-repeat 3px 10px;}
	.login ul{margin:20px 2px;}
	.login ul li{list-style:none;width:74px;border:1px solid #ddd;border-radius:5px;
		font-size:12px;text-align:center;float:left;}
	.login p input.remenber{position:absolute;left:195px;top:222px;}
	.txt{position:absolute;left:215px;top:220px;font-size:12px;}
	p.button{margin-top:40px;}
	.login p.button input.but{width:310px;height:40px;border-radius:5px;
		background:rgba(0,0,0,0.8);color:#fff;border:none;
		font-size:18px;letter-spacing:20px;}
	input:hover{box-shadow:0 0 5px #fff;}
  </style>
 </head>
 <body>
	<div class="login">
		<div class="top">登录</div>
		<hr />
		<form method="post"action="">
			<p>
				<b>用户名：</b>
				<input class="user text"type="text" placeholder="请输入用户名/邮箱/ID号"/>
			</p>
			<p>
				<b>密&nbsp;&nbsp; 码：</b>
				<input onkeyup="checkStrong(this.value)"class="pwd text"type="password" placeholder="请输入密码"/>
			</p>
			<ul>
				<li id="info0">弱</li>
				<li id="info1">一般</li>
				<li id="info2">强</li>
				<li id="info3">很强</li>
			</ul>
			<p>
				<input class="remenber"id="remenber"type="checkbox"/>
				<label class="txt"for="remenber">记住我的登录信息</label>
			</p>
			<div style="clear:both;"></div>
			<p class="button">
				<input class="but"id="but"type="submit"value="登录"/>
			</p>
		</form>
	</div>
 </body>
 <script type="text/javascript">
	function checkStrong(pass){
		var level = -1;
		var colors = ["red","orange","blue","green"];
		for(var i=0;i<4;i++){
			document.getElementById("info"+i).style.background="";
		}
		if(pass.length<6){
			return false;
		}
		//包含数字
		if(/[0-9]/.test(pass)){
			level++;
		}
		//包含小写字母
		if(/[a-z]/.test(pass)){
			level++;
		}
		//包含大写字母
		if(/[A-Z]/.test(pass)){
			level++;
		}
		//包含特殊字符
		if(/\W/.test(pass)){
			level++;
		}
		for(var i=0;i<=level;i++){
			var info = document.getElementById("info"+i);
			info.style.background=colors[i];
		}
	}
 </script>
</html>
