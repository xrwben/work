	<script type="text/javascript">
		$(document).ready(function(){
			var _hieght,_width;
			var direction = [];
			$(".hover").hover(function(){
				_height = $(this).find("a").height();
				_width = $(this).find("a").width();
				direction = [
					{
						"top" : _height+'px',
						"left" : 0
					},
					{
						"top" : -_height+'px',
						"left" : 0
					},
					{
						"top" :0,
						"left" : _width+'px'
					},
					{
						"top" : 0,
						"left" : -_width+'px'
					}
				];
				$(this).find("span").animate({"bottom":"0px"},100);
			},function(){
				$(this).find("span").animate({"bottom":"-65px"},100);
				$(this).find("a").eq(1).animate(
					direction[Math.floor(Math.random()*4)]
				,100,function(){ //链函数
					$(this).css({
						"top" : 0,
						"left" : 0
					}).prependTo($(this).parent());;
					
				});
				
			});
		})
