<!doctype html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <meta name="Generator" content="EditPlus®">
  <meta name="Author" content="">
  <meta name="Keywords" content="">
  <meta name="Description" content="">
  <title>登录</title>
  <style type="text/css">
	*{margin:0;padding:0;}
	body{background:#abcdef;font-family:"微软雅黑";}
	.login{width:400px;height:300px;background:#fff;margin:150px auto;}
	.login_title{font-size:24px;padding:10px 0 0 20px;}
	.con{width:345px;height:38px;margin:20px auto;
		border-width:1px;border-style:solid;}
	.con span{width:38px;height:38px;border-right:1px solid #ddd;
		display:block;float:left;
		background:url("images/icons.png")no-repeat;}
	.con input{width:290px;outline:none;padding-left:10px;
		border:none;font-size:16px;line-height:38px;float:left;}
	.con span#password_pic{background-position:-48px 0;}
	.remmenber{width:345px;height:15px;margin:10px auto;}
	.remmenber .re_left{float:left;font-size:14px;}
	.remmenber .re_left input{margin:0px 5px 3px 4px;}
	.remmenber .re_right{float:right;font-size:14px;color:#ccc;
		text-decoration:none;}
	.submit{width:345px;height:40px;background:#e4393c;display:block;
		margin:20px auto;color:#fff;font-size:20px;outline:none;
		border:none;cursor:pointer;}
	.oninit{border-color:#ddd;}
	.onfocus{border-color:rgb(132, 188, 223);}
	.onfocus span{border-right-color:rgb(132, 188, 223);
		background-position:0px -48px;}
	.onfocus span#password_pic{background-position:-48px -48px;}
	.onerror{border-color:rgb(228, 132, 133);}
	.onerror span{border-right-color:rgb(228, 132, 133);
		background-position:0px -96px;}
	.onerror span#password_pic{background-position:-48px -96px;}
  </style>
 </head>
 <body>
	<div id="login" class="login">
		<div class="login_title">会员登录</div>
		<form method="post" action="">
			<div class="con oninit">
				<span id="user_pic"></span>
				<input id="user"type="text" name="user" placeholder="邮箱" reg="^[\w-]+(\.[\w-]+)*@[\w-]+(\.[\w-]+)+$">
			</div>
			<div class="con oninit">
				<span id="password_pic"></span>
				<input id="password"type="password"name="pwd"placeholder="密码" reg="\w{6,20}">
			</div>
			<div id="" class="remmenber">
				<label class="re_left"><input type="checkbox" name="">记住密码</label>
				<a href=""class="re_right">忘记密码？</a>
			</div>
			<div class="">
				<input class="submit" type="submit" value="登&nbsp;&nbsp;&nbsp;&nbsp;录">
			</div>
		</form>
	</div>
	<script type="text/javascript"src="js/jquery.js"></script>
	<script type="text/javascript">
	/* 	var ouser = document.getElementById("user");
		var ocon = document.getElementById("con");
		ouser.onfocus = function(){
			document.getElementById("con").style.borderColor = "#f00";
		} */
		$(".con input").focus(function(){
		
			$(this).parent().addClass("onfocus").removeClass("onerror");

		}).blur(function(){
			
			$(this).parent().removeClass("onfocus");
			var regex = new RegExp($(this).attr('reg'));
			//var regex = $(this).attr("reg"); /????/这种方法好像不行
			var str = $(this).val();
			if(regex.test(str)){
				$(this).parent().addClass("onfocus").removeClass("onerror");
				//alert(str);
				//alert(regex);
			}else{
				$(this).parent().addClass("onerror");
			}
		})
	
	</script>
 </body>
</html>
