<!doctype html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <meta name="Generator" content="EditPlus®">

  <meta name="Keywords" content="">
  <meta name="Description" content="">
  <title>时钟</title>
  <style type="text/css">
	*{margin:0;padding:0;}
	body{background:#abcdef;}
	.wrap{width:230px;height:230px;margin:150px auto 0;}
	.clock{width:200px;height:200px;border:15px solid #f96;border-radius:50%;
		background:#fff;position:relative;font-weight:bold;}
	.number div{width:200px;height:20px;position:absolute;left:0px;top:90px;}
	.number span{width:20px;height:20px;display:block;text-align:center;}
	.pointer{position:absolute;bottom:90px;transform-origin:50% 90%;}
	#hour{width:6px;height:60px;background:#000;left:97px;}
	#minute{width:4px;height:70px;background:#ccc;left:98px;}
	#second{width:2px;height:80px;background:#f00;left:99px;}

	.show{text-align:center;font-size:20px;margin-top:20px;font-weight:bold;}
	.show span{margin:10px;color:green;}
  </style>
 </head>
 <body>
	<div id="wrap" class="wrap">
		<div id="clock" class="clock">
			<div id="number" class="number">
				<div><span>9</span></div>
				<div><span>10</span></div>
				<div><span>11</span></div>
				<div><span>12</span></div>
				<div><span>1</span></div>
				<div><span>2</span></div>
				<div><span>3</span></div>
				<div><span>4</span></div>
				<div><span>5</span></div>
				<div><span>6</span></div>
				<div><span>7</span></div>
				<div><span>8</span></div>
			</div>
			<div id="hour" class="pointer"></div>
			<div id="minute" class="pointer"></div>
			<div id="second" class="pointer"></div>
		</div>
		<div id="" class="show">
			<span class="h"></span>时<span class="m"></span>分<span class="s"></span>秒
		</div>
	</div>
	<script type="text/javascript">
		var num = document.getElementById("number");
		var div = num.getElementsByTagName("div");
		var span = num.getElementsByTagName("span");
		for(var i=0;i<div.length;i++){
			div[i].style.transform = "rotate("+i*30+"deg)";
		}
		for(var i=0;i<span.length;i++){
			span[i].style.transform = "rotate("+(-30*i)+"deg)";
		}
		function Colock(){
			var hour = document.getElementById("hour");
			var minute = document.getElementById("minute");
			var second = document.getElementById("second");

			var nowTime = new Date();
			var h = nowTime.getHours();
			var m = nowTime.getMinutes();
			var s = nowTime.getSeconds();
			console.log(h+":"+m+":"+s);
			
			//当时针和分针不满一小时或一分钟时的角度
			hourDeg = m/60*30;
			minuteDeg = s/60*6;

			hour.style.transform = "rotate("+(h%12*30+hourDeg)+"deg)";
			minute.style.transform = "rotate("+(m*6+minuteDeg)+"deg)";
			second.style.transform = "rotate("+s*6+"deg)";
			
			document.getElementsByClassName("h")[0].innerHTML = addZero(h);
			document.getElementsByClassName("m")[0].innerHTML = addZero(m);
			document.getElementsByClassName("s")[0].innerHTML = addZero(s);
		}
		Colock();
		setInterval(Colock,1000);

		function addZero(num){
			if(num<10){
				num = "0"+num;
			}
			return num;
		}
		
	</script>
 </body>
</html>
