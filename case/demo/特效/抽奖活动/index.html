 <head>

  <title>抽奖</title>
  <style type="text/css">
	*{margin:0;padding:0;}
	html,body{width:100%;height:100%;background:url("images/bg.png");}
	table{margin:20px auto 0;}
	table tr td{width:110px;height:110px;border:1px solid #000;}
	a{width:150px;height:40px;display:block;text-decoration:none;color:#fff;
		background:#501D08;border-radius:4px;float:left;text-align:center;
		line-height:40px;margin:180px 0 0 85px;}
	a:hover{background:#481305;cursor:pointer;box-shadow:0 0 5px #fff;}
	.selected{width:114px;height:114px;background:url("images/target.png");
		position:absolute;left:0;top:0;}
  </style>
 </head>
 <body>
	<table border="0" cellpadding="0" cellspacing="0">
		<tr>
			<td id="0" style="background:url('images/0.jpg')no-repeat"></td>
			<td id="1" style="background:url('images/1.jpg')no-repeat"></td>
			<td id="2" style="background:url('images/2.jpg')no-repeat"></td>
			<td id="3" style="background:url('images/3.jpg')no-repeat"></td>
			<td id="4" style="background:url('images/4.jpg')no-repeat"></td>
			<td id="5" style="background:url('images/5.jpg')no-repeat"></td>
			<td id="6" style="background:url('images/6.jpg')no-repeat"></td>
		</tr>
		<tr>
			<td id="19" style="background:url('images/19.jpg')no-repeat"></td>
			<td colspan="5"rowspan="3"style="background:url('images/center.jpg')center">
				<a href="javascript:void(0)"onclick="startRun()">开始抽奖</a>
				<a href="javascript:void(0)"onclick="initRun()">重&nbsp;&nbsp;&nbsp;&nbsp; 置</a>
			</td>
			<td id="7" style="background:url('images/7.jpg')no-repeat"></td>
		</tr>
		<tr>
			<td id="18" style="background:url('images/18.jpg')no-repeat"></td>
			<td id="8" style="background:url('images/8.jpg')no-repeat"></td>
		</tr>
		<tr>
			<td id="17" style="background:url('images/17.jpg')no-repeat"></td>
			<td id="9" style="background:url('images/9.jpg')no-repeat"></td>
		</tr>
		<tr>
			<td id="16" style="background:url('images/16.jpg')no-repeat"></td>
			<td id="15" style="background:url('images/15.jpg')no-repeat"></td>
			<td id="14" style="background:url('images/14.jpg')no-repeat"></td>
			<td id="13" style="background:url('images/13.jpg')no-repeat"></td>
			<td id="12" style="background:url('images/12.jpg')no-repeat"></td>
			<td id="11" style="background:url('images/11.jpg')no-repeat"></td>
			<td id="10" style="background:url('images/10.jpg')no-repeat"></td>
		</tr>
	</table>
	<div class="selected"></div>

	<script type="text/javascript" src="js/jquery-1.11.1.min.js"></script>
	<script type="text/javascript">
		$(document).ready(function(){
			initRun();
		})
		var n=0;
		function startRun(){
			var randomNumber = parseInt(Math.random()*20)+50;
			var m = n;
			for(var i=m;i<randomNumber+m;i++){
				var _left = $("#"+(i%20)).offset().left;
				var _top = $('#'+(i%20)).offset().top;
				console.log(i+","+_left+","+_top);
				$(".selected").animate({
					left : _left - 1,
					top : _top - 1 
				},50);
				n = i;
			};
		} 
		function initRun(){
			var _left = $("#0").offset().left-1;
			var _top = $("#0").offset().top-1;
			$(".selected").animate({
				left : _left,
				top : _top
			},0)
			n=0;
		}
	</script>
 </body>
</html>
