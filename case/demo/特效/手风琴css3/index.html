<html lang="en">
 <head>

  <title>css3手风琴</title>
  <style type="text/css">
	*{margin:0px;padding:0px;}
	body{background:url("images/bg.jpg") no-repeat;background-size:100% 150%;}
	.main{
		width:1200px;
		height:360px;
		border:3px solid #fff;
		box-shadow:0 0 5px #fff;
		margin:50px auto;
		}
	.main ul{width:1250px;}
	.main ul li{
		list-style:none;
		width:199px;
		height:360px;
		border-left:1px solid #fff;
		position:relative;
		overflow:hidden;
		float:left;
		-moz-transition:0.5s linear;
		}
	.main ul:hover li{width:42px;}
	.main ul li:hover{width:980px;}
	.main ul li .shadow{
		width:100%;
		height:100%;
		background:rgba(0,0,0,0.4);
		color:#fff;
		text-align:center;
		line-height:360px;
		font-size:14px;
		font-weight:bold;
		font-family:"微软雅黑";
		position:absolute;
		left:0;
		top:0;
		-moz-transition:0.5s linear;
		}
	.main ul li:hover .shadow_top{
		left:0px;
		top:0px;
		height:40px;
		line-height:40px;
		}
	.main ul li:hover .shadow_bottom{
		top:320px;
		left:0px;
		height:40px;
		line-height:40px;
		}
  </style>
 </head>
 <body>
	<div class="main">
		<ul>
			<li>
				<img src="images/1.jpg"/>
				<div class="shadow shadow_top">付出不亚于任何人的努力</div>
				<div class=" shadow shadow_bottom">付出不亚于任何人的努力</div>
			</li>
			<li>
				<img src="images/2.jpg"/>

				<div class=" shadow shadow_bottom">谦虚戒骄</div>
			</li>
			<li>
				<img src="images/3.jpg"/>
				<div class="shadow shadow_top">天天反省</div>
				<div class=" shadow shadow_bottom">天天反省</div>
			</li>
			<li>
				<img src="images/4.jpg"/>

				<div class=" shadow shadow_bottom">活着就要感谢</div>
			</li>
			<li>
				<img src="images/5.jpg"/>

				<div class=" shadow shadow_bottom">积善行、私利他</div>
			</li>
			<li>

			</li>
		</ul>
	</div>
 </body>
