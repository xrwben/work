<!doctype html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <meta name="Keywords" content="">
  <meta name="Description" content="">
  <title>QQ相册旋转功能</title>
  <style type="text/css">
	*{margin:0;padding:0;}
	#box{width:800px;height:600px;background:#000;margin:20px auto 0;
		position:relative;}
	#box img{width:360px;height:540px;position:absolute;left:0;top:0px;
			right:0;bottom:0;margin:auto;}
	#box i{width:18px;height:18px;display:block;
			position:absolute;left:620px;top:550px;
			background:url("images/xz.png") no-repeat -148px -20px;
			cursor:pointer;}
  </style>
 </head>
 <body>
	<div id="box">
		<img id="show"src="images/mn.jpg"/>
		<i onclick="oRotate()"></i>
	</div>
 </body>
 <script src="js/jquery.js"></script>
 <script type="text/javascript">
	var i=0;
	$("#box i").click(function(){
		i+=90;
		$("#show").css("transform","rotate("+i+"deg)");
	})

</script>
