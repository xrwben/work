<!doctype html>
<html lang="en">
 <head>
  <meta charset="UTF-8">

  <title>彩虹圈</title>
  <style type="text/css">
	*{margin:0;padding:0;}
	html,body{width:100%;height:100%;background:#000;overflow:hidden;}
  </style>
 </head>
 <body>
	<script type="text/javascript"src="js/jquery-1.11.3.min.js"></script>
	<script type="text/javascript">
		$(document).ready(function(){
			$(document).mousedown(function(){
				$(this).mousemove(function(e){
					var _top = e.clientY;
					var _left = e.clientX;
					var i = parseInt(Math.random()*5);
					var $img = $("<img src='images/"+i+".png'>");
					$("body").append($img);
					$img.css({
						width:"50px",
						height:"50px",
						position:"absolute",
						top:_top - 25 + "px",
						left:_left - 25 + "px"
					}).animate({
						top : _top - 225 +'px',
						width : 0 + 'px',
						height : 0 + 'px'
					},2000,function(){
						$(this).remove();
					})
				});
				return false; //阻止冒泡事件 让图片不能拖动和选中
			}).mouseup(function(){
				$(this).unbind("mousemove");
			})
			
		})
		/*
		  算法：只出现0,1,2,3,4，且每个数字连续出现5次，例如：00000111112222233333444440000011111....
		  
		  思路：i = 0 ；i++ ;   ==>  i=(i/5)%5

		  onselectstart = "return false" ==> 不被选中，放html标签中
		  ondragstart = "return false" ==> 禁止图片不能拖动
		*/
	</script>
 </body>
</html>
