<!doctype html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <meta name="Generator" content="EditPlus®">
  <meta name="Author" content="">
  <meta name="Keywords" content="">
  <meta name="Description" content="">
  <title>LBS - 高德API</title>
  <style type="text/css">
	*{margin:0;padding:0;}
	body{background:url("images/bg.jpg")no-repeat;background-size:100%;}
	.map{width:1000px;height:600px;border:1px solid #093;
		margin:20px auto 0;box-shadow:0 0 5px #fff;position:relative;}
	.title{width:100%;height:50px;background:#093;line-height:50px;
		color:#fff;font-size:20px;font-weight:bold;text-align:center;}
	.map_con{width:100%;height:550px;}
	.search{width:600px;height:35px;border:1px solid #093;position:absolute;
		left:50%;top:80px;margin-left:-300px;background:#fff;
		box-shadow:0 0 3px #abcdef;}
	.search input.s_con{height:100%;width:530px;border:none;text-indent:10px;
		float:left;}
	.search input.s_btn{width:70px;height:100%;background:#093;border:none;
		box-shadow:0 0 2px #093;float:left;color:#fff;cursor:pointer;}
  </style>
 </head>
 <body>
	<div id="" class="map">
		<div class="title">LBS - 高德API</div>
		<div id="container" class="map_con"></div>
		<div class="search">
			<input  id="cityName" class="s_con" type="text" placeholder="请输入城市名字">
			<input id="query" class="s_btn" type="button" value="搜&nbsp;索">
		</div>
	</div>

    <script src="http://cache.amap.com/lbs/static/es5.min.js"></script>
    <script src="http://webapi.amap.com/maps?v=1.3&key=c0392c70882b7f42b6b42833dd59e91d"></script>
    <script type="text/javascript" src="http://cache.amap.com/lbs/static/addToolbar.js"></script>
	<script>
		//加载地图
		var map = new AMap.Map('container', {
			resizeEnable: true
		});

		//根据城市名称设置中心点
		AMap.event.addDomListener(document.getElementById('query'), 'click',function() {
			var cityName = document.getElementById('cityName').value;
			if (!cityName) {
				cityName = '北京市';
			}
			map.setCity(cityName);
		});
	</script>
 </body>
</html>
