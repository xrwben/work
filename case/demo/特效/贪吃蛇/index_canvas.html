	<div class="snake" align='center'>
		<h1>贪吃蛇游戏 -v0.1测试版</h1>
		<canvas id="myCanvas" width="451" height="451"></canvas>
	</div>
	<script type="text/javascript">
		var canvas = document.getElementById("myCanvas");
		var cxt = canvas.getContext("2d");
		var length = 15;
		cxt.strokeStyle = "#fff";
		//画横线
		for(var i=0;i<=30;i++){
			cxt.beginPath();
			cxt.moveTo(0,i*length);
			cxt.lineTo(450,i*length);
			cxt.closePath();
			cxt.stroke();
		}
		//画竖线
		for(var i=0;i<=30;i++){
			cxt.beginPath();
			cxt.moveTo(i*length,0);
			cxt.lineTo(i*length,450);
			cxt.closePath();
			cxt.stroke();
		}
		//初始化蛇
		cxt.strokeStyle = "yellow";
		cxt.fillStyle = "green";
		for(var i=0;i<6;i++){
			if(i==5){
				cxt.fillStyle = "red";
			}
			cxt.beginPath();
			cxt.rect(i*length,0,15,15);
			cxt.closePath();
			cxt.fill();
			cxt.stroke();
		}
		//初始化食物
		cxt.fillStyle = "green";
		cxt.beginPath();
		cxt.rect(210,210,15,15);
		cxt.closePath();
		cxt.fill();
		cxt.stroke();
