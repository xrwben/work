<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"><head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>app_iframe</title>
<link href="app_iframe_files/base-min.css" rel="stylesheet" type="text/css">
<style>
	/*--抽奖充值模块--*/
	.mod_iframe .tabs{ height: 32px;}
	.mod_iframe .tabs a{float: left; height: 31px; cursor:pointer; background:#F7F7F7;line-height:31px;border: 1px solid #EEE; border-top: 0; width: 79px; margin-left: -1px; text-align: center;}
	.mod_iframe .tabs .tb3{width:80px;border-right: 0;}
	.mod_iframe .tabs .cur{ background: #FFF; border-bottom: 0; color: #e60012;}
	.mod_iframe .tabs2{ margin-left: 10px; margin-top: 5px; zoom:1;}
	.mod_iframe .tabs2:after{display: block; clear: both; content: ''; height: 0; visibility: hidden;}
	.mod_iframe .tabs2 a{display: block; height: 26px; line-height: 26px; text-align: center; color: #666; border-bottom: 1px solid #e5e5e5; width: 92px; float: left; position: relative;}
	.mod_iframe .tabs2 .cur{border-bottom: 3px solid #ff3c3c; color: #e60012; height: 24px; line-height: 25px;}
	.mod_iframe .tabs2 .cur i{display: block; overflow:hidden; width: 0;height: 0;border-left: 3px solid #FFF; border-right: 3px solid #FFF; border-top: 3px solid #f00; border-bottom: 3px solid #FFF; position: absolute; left: 50%; margin-left: -2px; bottom: -9px; z-index: 1; background: #FFF;}
	.mod_iframe .fpl1{padding-left:20px;}
	.mod_iframe .fpl2{padding-left:20px;}
	/*首页加载的样式,zhangjiawei 2014-3-18*/
	.global_loading {background: url("http://image.yihaodianimg.com/front-homepage/global/images/loading-yhdUpdate_01.gif?932612") no-repeat scroll center center #FFFFFF;}
	/*手机样式*/
	.app_mobile_money{ margin-left: 10px; margin-top: 10px; width: 190px;}
    .app_mobile_money .post_info{background: url(images/app_mobile/sprite.png) 0 -32px no-repeat; text-indent: 23px; color: #666; height: 27px; line-height:27px; overflow:hidden;}
    .app_mobile_money .mb_txt{ position: relative; z-index: 1; height:24px; display:block;}
    .app_mobile_money .mb_txt input{ width: 109px; height: 22px; line-height: 22px; border: 1px solid #CCC; color: #CCC; padding: 0 5px;}
    .app_mobile_money .big_num{display:none; position: absolute; left: 63px; top: 18px; z-index: 1; border-bottom: 2px solid #eaeaea;}
    .app_mobile_money .big_num p{ background: #f7f7f7; border: 1px solid #CCC; width: 118px; height: 30px; line-height: 30px; text-indent: 5px; font-size: 16px; font-weight: bold; color: #e60012;}
    .app_mobile_money .check_value{position: relative;margin-top: 10px;}
    .app_mobile_money .check_value label{ display: block; zoom:1;}
    .app_mobile_money .check_value label:after{display: block; clear: both; content: ''; height: 0; visibility: hidden;}
    .app_mobile_money .check_value label span{float: left; line-height: 23px; text-indent: 2em;}
    .app_mobile_money .check_value label strong{ display: block; float: left; font-weight: normal; text-indent: 0; width: 109px; height: 23px; line-height: 23px; border: 1px solid #CCC; color: #CCC; padding: 0 5px;}
    .app_mobile_money .check_value .more_value{ }
    .app_mobile_money .check_value .more_value h4{ position:absolute; left:165px; cursor: pointer; top:5px;text-indent: -9999px; display: block; overflow: hidden; width: 14px; height: 14px;background: url(images/app_mobile/sprite.png)  0 -66px no-repeat;}
    .app_mobile_money .check_value .more_value p{ float:left;background: #FFF; overflow: hidden; border-left: 1px solid #CCC; display: none; width: 136px; zoom:1; position: absolute; left: 63px; top: 25px; z-index: 1; zoom:1;}
    .app_mobile_money .check_value .more_value p:after{display: block; clear: both; content: ''; height: 0; visibility: hidden;}
    .app_mobile_money .check_value .more_value p a{float: left; height: 24px; color: #333; overflow: hidden; margin-left: -1px; margin-top: -1px; font-weight: bold; text-indent: 13px; line-height: 24px; width: 59px; border: 1px solid #CCC;}
    .app_mobile_money .check_value .more_value p .cur,
    .app_mobile_money .check_value .more_value p a:hover{background: #f7f7f7; color: #333;}
    .app_mobile_money .check_value .more_value p a img{vertical-align: middle; margin-top: -2px; _margin-top: 0; margin-left: 3px;}
    .app_mobile_money .price{height:14px; line-height:14px;text-indent: 1em;margin-top: 10px;}
    .app_mobile_money .price strong{color: #e60012;}
    .app_mobile_money .tips{color: #e60012; height: 14px; text-align: left; text-indent: 63px; margin-top: 5px;}
    .app_mobile_money .btn_box{margin-top: 10px;}
    .app_mobile_money .btn_box .btn_submit{width: 78px;height: 28px; margin-right: 10px; cursor: pointer; background:url(images/app_mobile/sprite.png) 0 0 no-repeat; border: 0 none; font-size: 12px; color: #FFF;}
    .app_mobile_money .btn_box a{color: #06C;}
	.app_mobile_money .check_value .more_value p a b{ float:left;font-weight:bold;}
    .app_mobile_money .more_value .icon_tuan{ display:inline-block; width:14px;height: 15px; float:left; margin:4px 0 0 3px;background: url(images/app_mobile/sprite.png) 0 -80px no-repeat;}
     /*打印照片*/
	.print_tab{width:240px; padding:8px 0 0 0;}
	.print_tab a{ display:block; width:192px; height:46px; margin:0 auto 7px; border:1px solid #dedede; background:#f5f5f5; padding:3px; color:#666666;}
	.print_tab a span{ display:block; height:30px; padding:8px 5px;background:#FFF; line-height:30px; color:#333;}
	.print_tab a i{ display:inline-block; width:30px; height:30px; margin-right:10px;background:url(images/app_mobile/sprite.png) no-repeat; vertical-align:middle;}
	.print_tab .pr_photo i{ background-position:0 -100px;}
	.print_tab .pr_album i{ background-position:0 -135px;}
	.print_tab .pr_present i{ background-position:0 -170px;}
	.print_tab a:hover{ border:1px solid #ffc4c4; background:#ffebeb; color:#666666;}
	/*流量充值*/
	.app_mobile_money .traffic_item{ position:relative; height:24px; line-height:24px; margin-bottom:10px; white-space:nowrap;}
	.app_mobile_money .traffic_item label,.app_mobile_money traffic_price label{ float:left;}
	.app_mobile_money .traffic_item .phone_num{ width:112px; height:22px; border:1px solid #cccccc; padding-left:3px;}
	.app_mobile_money .traffic_item select{ display:inline-block; margin-right:9px; vertical-align:middle; border:1px solid #cccccc;}
	.app_mobile_money .error_tips{ height:14px; margin-top:6px; text-indent:63px; color:##e60012; line-height:14px; color:#e60012;}
	.app_mobile_money .traffic_price{height:14px; line-height:14px;}
	.app_mobile_money .traffic_price .price_font{ color:#e60012;}
	.app_mobile_money .traffic_item .big_num_traffic{display:none; position: absolute; left: 63px; top: 23px; z-index: 1; border-bottom: 2px solid #eaeaea;}
	.app_mobile_money .traffic_item .big_num_traffic p{ background: #f7f7f7; border: 1px solid #CCC; width: 115px; height: 30px; line-height: 30px; text-indent: 5px; font-size: 16px; font-weight: bold; color: #e60012;}
</style>

<body>

    <div style="display: none;" class="content fpl1"><!-- zhangjiawei 2014-3-18 加入首页效果-->

        <div class="check_value">

                        <a href="javascript:void(0);" data="200" normalprice="196.8-199.6"><b>¥200</b><i id="imgPirce200" style="display:none" class="icon_tuan"></i></a>
                        <a href="javascript:void(0);" data="300" normalprice="298.5-299.8"><b>¥300</b><i id="imgPirce300" style="display:none" class="icon_tuan"></i></a>
                        <a href="javascript:void(0);" data="500" normalprice="495.6-499.5"><b>¥500</b><i id="imgPirce500" style="display:none" class="icon_tuan"></i></a>
                    </p>
                </div>
            </label>
        </div>
        <p class="price">

        <p class="tips" id="tips"></p>
        <div class="btn_box">
            <button type="submit" class="btn_submit" id="submit">立即充值</button>
            <a id="mobile_advice" href="http://image.yihaodianimg.com/virtual-web_static/%E5%85%85%E5%80%BC%E6%96%87%E5%AD%97%E9%93%BE" target="_blank" onclick="gotracker('2','yhd_static_iframe_ad',null);"></a>
        </div>
        </form>
    </div>
       <!--手机  end -->
    </div>
	<div style="display: none;" class="content fpl2">
        <!--流量充值 begin -->

            <p style="background:no-repeat" class="post_info" id="traffic_tips"></p>
            <div class="traffic_item">
	            <label>手机号码：</label>
		            <input maxlength="11" placeholder="请输入手机号码" id="trafficChargeNum" name="mobileNo" autocomplete="off" class="phone_num" type="text">

            <p class="error_tips" id="tracfficErrorTips"></p>
            <div class="btn_box">
                <button class="btn_submit" type="submit" id="traffic_submit">立即充值</button>
            </div>
            <input id="trafficPmInfoId" type="hidden">
