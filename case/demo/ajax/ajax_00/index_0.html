	<script type="text/javascript">
		var xhr = new XMLHttpRequest();
		xhr.open("get","test.txt",true);
		xhr.send(null);
		xhr.onreadystatechange = function(){
			if(xhr.readyState == 4){
				if((xhr.status >= 200 && xhr.status < 300) || xhr.status == 304){
					alert(xhr.responseText);
				}else{
					alert("不好意思，出错啦！");
				}
			}
		}
	</script>
